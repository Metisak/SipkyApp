<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ ≈†ipky - 301/501</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --accent-primary: #00f5d4;
            --accent-secondary: #f72585;
            --accent-gold: #ffd60a;
            --accent-purple: #7b2cbf;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --success: #00f593;
            --danger: #ff4757;
            --border-radius: 16px;
            --shadow-glow: 0 0 40px rgba(0, 245, 212, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(247, 37, 133, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 245, 212, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Geometric pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(0, 245, 212, 0.5);
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* Setup Screen */
        .setup-screen {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(0, 245, 212, 0.1);
            box-shadow: var(--shadow-glow);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setup-section {
            margin-bottom: 35px;
        }

        .setup-section h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--accent-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setup-section h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        /* Game Mode Selection */
        .game-modes {
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 25px;
            background: var(--bg-dark);
            border: 2px solid rgba(0, 245, 212, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 212, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 212, 0.2);
        }

        .mode-btn.active {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(0, 245, 212, 0.15), rgba(123, 44, 191, 0.1));
            box-shadow: 0 0 30px rgba(0, 245, 212, 0.3);
        }

        .mode-btn span {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
            font-family: 'Rajdhani', sans-serif;
        }

        /* Player Input */
        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-input-group input {
            flex: 1;
            padding: 15px 20px;
            background: var(--bg-dark);
            border: 2px solid rgba(0, 245, 212, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .player-input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.2);
        }

        .player-input-group input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 212, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .btn-secondary:hover {
            background: var(--accent-secondary);
            color: var(--bg-dark);
        }

        .btn-add {
            background: var(--accent-primary);
            color: var(--bg-dark);
            font-size: 1.5rem;
            padding: 15px 20px;
        }

        /* Players List */
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--bg-dark);
            border-radius: 10px;
            border: 1px solid rgba(0, 245, 212, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-item .player-name {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-item .player-number {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--bg-dark);
            font-size: 0.9rem;
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: var(--danger);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            transform: scale(1.2);
        }

        .start-game-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            margin-top: 20px;
        }

        /* Game Screen */
        .game-screen {
            animation: fadeInUp 0.6s ease-out;
        }

        .game-screen.hidden {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            color: var(--accent-primary);
        }

        .game-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .round-counter {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Score Board */
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 40px rgba(0, 245, 212, 0.3);
            transform: scale(1.02);
        }

        .player-card.active::before {
            opacity: 1;
        }

        .player-card.winner {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.1), rgba(255, 214, 10, 0.05));
            box-shadow: 0 0 60px rgba(255, 214, 10, 0.4);
        }

        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-card-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .player-card.active .player-card-name {
            color: var(--accent-primary);
        }

        .turn-indicator {
            padding: 5px 12px;
            background: var(--accent-primary);
            color: var(--bg-dark);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .player-score {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(180deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-card.active .player-score {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
        }

        .player-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
            max-height: 60px;
            overflow-y: auto;
        }

        .history-item {
            padding: 3px 8px;
            background: rgba(0, 245, 212, 0.1);
            border-radius: 5px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .history-item.bust {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            text-decoration: line-through;
        }

        /* Input Panel */
        .input-panel {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid rgba(0, 245, 212, 0.1);
        }

        .input-panel h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: var(--accent-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .current-throw {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-throw-value {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-gold);
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .numpad-btn {
            padding: 20px 10px;
            background: var(--bg-dark);
            border: 2px solid rgba(0, 245, 212, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .numpad-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 245, 212, 0.1);
            transform: scale(1.05);
        }

        .numpad-btn:active {
            transform: scale(0.95);
        }

        .numpad-btn.special {
            background: linear-gradient(135deg, rgba(123, 44, 191, 0.3), rgba(247, 37, 133, 0.2));
            border-color: var(--accent-purple);
        }

        .quick-scores {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .quick-score-btn {
            padding: 10px 18px;
            background: rgba(0, 245, 212, 0.1);
            border: 1px solid rgba(0, 245, 212, 0.3);
            border-radius: 8px;
            color: var(--accent-primary);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-score-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-submit {
            flex: 2;
            min-width: 150px;
            background: linear-gradient(135deg, var(--success), var(--accent-primary));
            color: var(--bg-dark);
            font-size: 1.2rem;
        }

        .btn-bust {
            flex: 1;
            min-width: 100px;
            background: linear-gradient(135deg, var(--danger), var(--accent-secondary));
            color: var(--text-primary);
        }

        .btn-undo {
            flex: 1;
            min-width: 100px;
            background: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
        }

        .btn-undo:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* Winner Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 50px;
            text-align: center;
            max-width: 500px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 100px rgba(255, 214, 10, 0.5);
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal .trophy {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .modal .winner-name {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 30px;
        }

        .modal .winner-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 10px 5px;
                margin-bottom: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .header p {
                font-size: 0.85rem;
                margin-top: 3px;
            }

            .setup-screen {
                padding: 20px 15px;
            }

            .setup-section {
                margin-bottom: 20px;
            }

            .setup-section h2 {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .mode-btn {
                padding: 15px 10px;
                font-size: 1.5rem;
            }

            .mode-btn span {
                font-size: 0.7rem;
            }

            .game-modes {
                flex-direction: row;
                gap: 10px;
            }

            .player-input-group input {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .start-game-btn {
                padding: 15px;
                font-size: 1.1rem;
            }

            /* Game screen mobile */
            .game-header {
                margin-bottom: 10px;
                padding: 0 5px;
            }

            .game-title {
                font-size: 1.2rem;
            }

            .round-counter {
                font-size: 0.9rem;
            }

            .game-header .btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            /* Compact scoreboard - horizontal on mobile */
            .scoreboard {
                display: flex;
                flex-direction: row;
                gap: 8px;
                margin-bottom: 10px;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .player-card {
                min-width: 140px;
                flex: 1;
                padding: 12px 10px;
                border-radius: 12px;
            }

            .player-card.active {
                transform: scale(1.02);
            }

            .player-card-header {
                margin-bottom: 5px;
            }

            .player-card-name {
                font-size: 0.9rem;
            }

            .turn-indicator {
                padding: 2px 8px;
                font-size: 0.65rem;
            }

            .player-score {
                font-size: 2.2rem;
                margin: 8px 0;
            }

            .player-stats {
                padding-top: 8px;
                gap: 10px;
            }

            .stat-value {
                font-size: 1rem;
            }

            .stat-label {
                font-size: 0.6rem;
            }

            .checkout-hint {
                padding: 6px 10px;
                margin-top: 8px;
            }

            .checkout-hint-label {
                font-size: 0.65rem;
            }

            .checkout-hint-value {
                font-size: 0.85rem;
            }

            .history-list {
                max-height: 30px;
                margin-top: 8px;
            }

            .history-item {
                padding: 2px 5px;
                font-size: 0.7rem;
            }

            /* Compact input panel */
            .input-panel {
                padding: 15px 10px;
                border-radius: 12px;
            }

            .input-panel h3 {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }

            .current-throw {
                margin-bottom: 10px;
            }

            .current-throw-value {
                font-size: 2rem;
            }

            .quick-scores {
                gap: 5px;
                margin-bottom: 10px;
            }

            .quick-score-btn {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            .numpad {
                grid-template-columns: repeat(6, 1fr);
                gap: 6px;
                margin-bottom: 10px;
            }

            .numpad-btn {
                padding: 12px 8px;
                font-size: 1rem;
                border-radius: 8px;
            }

            .action-buttons {
                gap: 8px;
            }

            .btn-submit, .btn-bust, .btn-undo {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .btn-undo {
                flex: 0.8;
                min-width: 70px;
            }

            .btn-bust {
                flex: 0.8;
                min-width: 70px;
            }

            .btn-submit {
                flex: 1.5;
                min-width: 100px;
            }

            /* Modal mobile */
            .modal {
                padding: 30px 20px;
                margin: 20px;
            }

            .modal .trophy {
                font-size: 4rem;
            }

            .modal h2 {
                font-size: 1.8rem;
            }

            .modal .winner-name {
                font-size: 1.4rem;
            }
        }

        /* Hide header during game on mobile */
        @media (max-width: 768px) {
            .header.game-active {
                display: none;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            .header h1 {
                font-size: 1.5rem;
            }

            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();

                    name: name,
                    score: gameMode,
                    throws: [],
                    darts: 0
                });

                renderPlayersList();
                updateStartButton();

            input.focus();

            players.splice(index, 1);
            renderPlayersList();
            updateStartButton();
        }

        function renderPlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = players.map((player, index) => `
                <div class="player-item">
                    <span class="player-name">
                        <span class="player-number">${index + 1}</span>
                        ${escapeHtml(player.name)}
                    </span>
                    <button class="btn-remove" onclick="removePlayer(${index})">√ó</button>

            `).join('');
        }

            const btn = document.getElementById('startGameBtn');
            btn.disabled = players.length < 2;
        }

        // Game Start
        function startGame() {
            if (players.length < 2) return;
            
            // Reset scores
            players.forEach(player => {
                player.score = gameMode;
                player.throws = [];
                player.darts = 0;
            });
            
            currentPlayerIndex = 0;
            round = 1;
            gameHistory = [];
            gameOver = false;
            currentScore = '';
            
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('gameTitle').textContent = `Hra ${gameMode}`;
            document.querySelector('.header').classList.add('game-active');
            
            renderScoreboard();
            updateCurrentThrowDisplay();
        }

        // Scoreboard Rendering
        function renderScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = players.map((player, index) => {
                const isActive = index === currentPlayerIndex && !gameOver;
                const isWinner = gameOver && player.score === 0;
                const avg = player.darts > 0 ? ((gameMode - player.score) / player.darts * 3).toFixed(1) : '-';
                const checkout = checkouts[player.score];
                
                return `
                    <div class="player-card ${isActive ? 'active' : ''} ${isWinner ? 'winner' : ''}">
                        <div class="player-card-header">
                            <span class="player-card-name">${escapeHtml(player.name)}</span>
                            ${isActive ? '<span class="turn-indicator">Na tahu</span>' : ''}
                        </div>
                        <div class="player-score">${player.score}</div>
                        <div class="player-stats">

        // Score Input
        function appendNumber(num) {
            if (currentScore.length < 3) {
                currentScore += num.toString();
                updateCurrentThrowDisplay();
            }
        }

        function setScore(score) {
            currentScore = score.toString();
            updateCurrentThrowDisplay();
        }

        function clearScore() {
            currentScore = '';
            updateCurrentThrowDisplay();
        }

        function backspace() {
            currentScore = currentScore.slice(0, -1);
            updateCurrentThrowDisplay();
        }

        function updateCurrentThrowDisplay() {
            document.getElementById('currentThrowValue').textContent = currentScore || '0';
        }

        // Submit Score
        function submitScore() {
            if (gameOver) return;
            
            const score = parseInt(currentScore) || 0;
            
            // Validate score (max 180)
            if (score > 180) {
                alert('Maxim√°ln√≠ sk√≥re za 3 ≈°ipky je 180!');
                return;
            }
            
            const player = players[currentPlayerIndex];
            const newScore = player.score - score;
            
            // Check for bust (below 0 or exactly 1)
            if (newScore < 0 || newScore === 1) {
                recordBust();
                return;
            }
            
            // Save to history
            gameHistory.push({
                playerIndex: currentPlayerIndex,
                previousScore: player.score,
                throwValue: score
            });
            
            // Update player
            player.score = newScore;
            player.throws.push({ value: score, bust: false });
            player.darts += 3;
            
            // Check for win
            if (newScore === 0) {
                gameOver = true;
                showWinner(player);
            } else {
                nextPlayer();
            }
            
            currentScore = '';
            updateCurrentThrowDisplay();
            renderScoreboard();
        }

        // Record Bust
        function recordBust() {
            if (gameOver) return;
            
            const player = players[currentPlayerIndex];
            const attemptedScore = parseInt(currentScore) || 0;
            
            gameHistory.push({
                playerIndex: currentPlayerIndex,
                previousScore: player.score,
                throwValue: attemptedScore,
                bust: true
            });
            
            player.throws.push({ value: attemptedScore, bust: true });
            player.darts += 3;
            
            currentScore = '';
            updateCurrentThrowDisplay();
            nextPlayer();
            renderScoreboard();
        }

        // Undo Last Throw
        function undoLastThrow() {
            if (gameHistory.length === 0) return;
            
            const lastAction = gameHistory.pop();
            const player = players[lastAction.playerIndex];
            
            // Restore score if not bust
            if (!lastAction.bust) {
                player.score = lastAction.previousScore;
            }
            
            // Remove last throw from history
            player.throws.pop();
            player.darts -= 3;
            
            // Reset game state if was game over
            if (gameOver) {
                gameOver = false;
                document.getElementById('winnerModal').style.display = 'none';
            }
            
            // Go back to that player
            currentPlayerIndex = lastAction.playerIndex;
            
            // Recalculate round
            recalculateRound();
            
            currentScore = '';
            updateCurrentThrowDisplay();
            renderScoreboard();
        }

        function recalculateRound() {
            const totalThrows = players.reduce((sum, p) => sum + p.throws.length, 0);
            round = Math.floor(totalThrows / players.length) + 1;
        }

        // Next Player
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            
            // Check if new round
            if (currentPlayerIndex === 0) {
                round++;
            }
        }

        // Winner
        function showWinner(player) {
            const avg = player.darts > 0 ? ((gameMode) / player.darts * 3).toFixed(1) : '-';
            
            document.getElementById('winnerName').textContent = player.name;
            document.getElementById('winnerDarts').textContent = player.darts;
            document.getElementById('winnerAvg').textContent = avg;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        // Reset Game
        function resetGame() {
            document.getElementById('winnerModal').style.display = 'none';
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.querySelector('.header').classList.remove('game-active');
            
            players = [];
            currentPlayerIndex = 0;
            round = 1;
            gameHistory = [];
            gameOver = false;
            currentScore = '';
            
            renderPlayersList();
            updateStartButton();
        }

        // Play Again (same players)
        function playAgain() {
            document.getElementById('winnerModal').style.display = 'none';
            
            players.forEach(player => {
                player.score = gameMode;
                player.throws = [];
                player.darts = 0;
            });
            
            currentPlayerIndex = 0;
            round = 1;
            gameHistory = [];
            gameOver = false;
            currentScore = '';
            
            updateCurrentThrowDisplay();
            renderScoreboard();
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('gameScreen').classList.contains('hidden')) return;
            if (gameOver) return;
            
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(parseInt(e.key));
            } else if (e.key === 'Enter') {
                submitScore();
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                backspace();
            } else if (e.key === 'Escape') {
                clearScore();
            } else if (e.key === 'z' && e.ctrlKey) {
                undoLastThrow();
            }
        });
